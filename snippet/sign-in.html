<h1>Đăng nhập tài khoản</h1>
<form id="form-sign-in">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Nhập email" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Mật khẩu</label>
    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu" required>
  </div>
  <button type="button" class="btn btn-primary" id="sign-in-btn">Đăng nhập</button>
</form>
<div class="loading">

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#form-sign-in').validate({
      rules: {
        'email': {
          required: true,
          email: true
        },
        'password': {
          required: true,
          minlength: 8
        }
      },
      messages: {
        'email': {
          required: "Vui lòng nhập email :(",
          email: "Email không đúng định dạng mất rồi :("
        },
        'password': {
          required: "Vui lòng nhập mật khẩu :(",
          minlength: "Mật khẩu có ít nhất 8 ký tự :("
        }
      }
    })
  })
</script>

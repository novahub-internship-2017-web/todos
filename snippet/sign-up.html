<h1>Đăng ký tài khoản</h1>
<form>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Nhập email" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Mật khẩu</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu" required>
  </div>
  <button type="button" class="btn btn-primary" id="sign-up-btn">Đăng ký</button>
</form>
<div class="loading">

</div>

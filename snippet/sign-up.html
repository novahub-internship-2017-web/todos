<h1>Đăng ký tài khoản</h1>
<form id="form-sign-up">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Nhập email" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Mật khẩu</label>
    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu" required>
  </div>
  <div class="form-group">
    <label for="inputConfirmPassword">Nhập lại mật khẩu</label>
    <input type="password" name="password-confirm" class="form-control" id="inputConfirmPassword" placeholder="Nhập lại mật khẩu" required>
  </div>
  <button type="button" class="btn btn-primary" id="sign-up-btn">Đăng ký</button>
</form>
<div class="loading">

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#form-sign-up').validate({
      rules: {
        'email': {
          required: true,
          email: true
        },
        'password': {
          required: true,
          minlength: 8
        },
        'password-confirm': {
          required: true,
          equalTo: "#inputPassword"
        }
      },
      messages: {
        'email': {
          required: "Vui lòng nhập email :(",
          email: "Email không đúng định dạng mất rồi :("
        },
        'password': {
          required: "Vui lòng nhập mật khẩu :(",
          minlength: "Mật khẩu có ít nhất 8 ký tự :("
        },
        'password-confirm': {
          required: "Vui lòng nhập lại mật khẩu :(",
          equalTo: "Mật khẩu không trùng khớp :("
        }
      }
    })
  })
</script>

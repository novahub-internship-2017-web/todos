<div class="modal fade" id="createTodoList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nhập tiêu đề danh sách công việc</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="input-create-title">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" id="btn-create-todo-list" data-dismiss="modal">Tạo mới</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editTodoList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sửa tiêu đề danh sách công việc</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="input-edit-title">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-warning" id="btn-edit-todo-list" data-dismiss="modal">Lưu</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteTodoList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Bạn muốn xóa danh sách này không?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-danger" id="btn-delete-todo-list" data-dismiss="modal">Xóa</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="shareTodoList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Bạn muốn chia sẻ danh sách này cho ai?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <select class="custom-select" id="select-user">

        </select>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="cb-is-write">
          <label class="custom-control-label" for="cb-is-write">Cho phép ghi</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-info" id="btn-share-todo-list" data-dismiss="modal">Chia sẽ</button>
      </div>
    </div>
  </div>
</div>
